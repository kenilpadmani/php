{% extends "base.html" %}
{% block title %} Posts {% endblock %}

{% block body %}
    <h1>Welcome Posts </h1>
    {% for post in posts%}
        <table border="1">
            <tr>
                <td>{{post.ParentCategoryId}}</td>
                <td>{{post.categoryName}}</td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
