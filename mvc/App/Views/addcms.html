
{% block body %}
    <form method="POST">
        <h2>Add Cms Page</h2>
        <div>
            Page Title:<input type="text" name="pagetitle">
        </div>
        <div>
            Url Key:<input type="text" name="urlkey">
        </div>
        <div>
            Status:<select name="status">
                <option value="Avaiable">Avaiable</option>
                <option value="Not-Avaiable">Not-Avaiable</option>
            </select>
        </div>
        <div>
            Content:<textarea name="content" rows="5" cols="20"></textarea>
        </div>
        <input type="submit" name="submit">
    </form>
{% endblock %}
